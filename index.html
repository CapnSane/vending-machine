<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vending Machine</title>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <br>
  <div>
    <div id="shell">
      <div class="glass-display"></div>
      <div class="bg-push text-center">
        <div class="push">
          <p class="text-push">PUSH</p>
        </div>
        <div class="push-bright"></div>
      </div>
      <div class="side-door">
        <div class="screen"></div>
        <div class="bg-money-bill1">
          <div class="bg-money-bill2">
            <div class="money-stamp1"></div>
            <div class="money-bill">
              <div class="money-bill-entrance"></div>
            </div>
          </div>
        </div>
        <div class="credit-card">
          <div class="credit-card-screen"></div>
          <div class="credit-card-keyboard">

            <div class="button-group123">
              <div class="number1">
                <div class="credit-card-text">1</div>
              </div>
              <div class="number2">
                <div class="credit-card-text">2</div>
              </div>
              <div class="number3">
                <div class="credit-card-text">3</div>
              </div>
            </div>

            <div class="button-group456">
              <div class="number4">
                <div class="credit-card-text">4</div>
              </div>
              <div class="number5">
                <div class="credit-card-text">5</div>
              </div>
              <div class="number6">
                <div class="credit-card-text">6</div>
              </div>
            </div>

            <div class="button-group789">
              <div class="number7">
                <div class="credit-card-text">7</div>
              </div>
              <div class="number8">
                <div class="credit-card-text">8</div>
              </div>
              <div class="number9">
                <div class="credit-card-text">9</div>
              </div>
            </div>

            <div class="button-group0">
              <div class="asterisk">
                <div class="credit-card-text">∗</div>
              </div>
              <div class="number0">
                <div class="credit-card-text">0</div>
              </div>
              <div class="hash">
                <div class="credit-card-text">#</div>
              </div>
            </div>

            <div class="button-group-cmd">
              <div class="button-cancel">
                <div class="credit-card-text">×</div>
              </div>
              <div class="button-clear">
                <div class="credit-card-text">⬅</div>
              </div>
              <div class="button-enter">
                <div class="credit-card-text">⃝</div>
              </div>
            </div>

          </div>
        </div>
        <div class="card-entrance1">
          <div class="card-entrance2">
            <div class="card-finger"></div>
            <div class="card-entrance3"></div>
          </div>
        </div>
        <div class="coin-entrance1">
          <div class="coin-entrance2">
            <div class="coin-entrance3">
              <div class="coin-entrance4"></div>
            </div>
            <div class="coin-entrance5">
              <div class="coin-knob-base"></div>
              <div class="coin-knob1"></div>
              <div class="coin-knob2"></div>
            </div>
          </div>
        </div>
        <div class="bg-coin">
          <div class="coin"></div>
        </div>
      </div>
    </div>
    <div>
      <div class="footL1"></div>
      <div class="footL2"></div>
      <div class="footL3"></div>
      <div class="footR1"></div>
      <div class="footR2"></div>
      <div class="footR3"></div>
    </div>
    <div class="footL1-reflection"></div>
    <div class="footL2-reflection"></div>
    <div class="footL3-reflection"></div>
    <div class="footR1-reflection"></div>
    <div class="footR2-reflection"></div>
    <div class="footR3-reflection"></div>
    <div class="black-shadow-reflection"></div>
    <div class="shell-reflection">
      <div class="side-door-reflection">
      </div>
    </div>
    <div class="middle-shadow">

    </div>

</body>

</html>
