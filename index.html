<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vending Machine</title>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <br>
  <div>
    <div id="shell">
      <div class="glass-display"></div>
      <div class="bg-push text-center">
        <div class="push-bright"></div>
        <div class="push">
          <p class="text-push noselect">PUSH</p>
        </div>
      </div>
      <div class="side-door">
        <div class="screen"></div>
        <div class="bg-money-bill1">
          <div class="bg-money-bill2">
            <div class="money-stamp1"></div>
            <div class="money-bill">
              <div class="money-bill-entrance"></div>
            </div>
          </div>
        </div>
        <div class="credit-card">
          <div class="credit-card-screen">
            <div style="font-size: 6px; color: white;">Password: </div>
            <div id="demo" style="font-size: 6px; color: white;"></div>

          </div>
          <div class="credit-card-keyboard">

            <div class="button-group123">
              <div id="number1" onclick="numberGen(this.id);addAsterisk()" class="number1">
                <div class="credit-card-text noselect">1</div>
              </div>
              <div id="number2" onclick="numberGen(this.id);addAsterisk()" class="number2">
                <div class="credit-card-text noselect">2</div>
              </div>
              <div id="number3" onclick="numberGen(this.id);addAsterisk()" class="number3">
                <div class="credit-card-text noselect">3</div>
              </div>
            </div>

            <div class="button-group456">
              <div id="number4" onclick="numberGen(this.id);addAsterisk()" class="number4">
                <div class="credit-card-text noselect">4</div>
              </div>
              <div id="number5" onclick="numberGen(this.id);addAsterisk()" class="number5">
                <div class="credit-card-text noselect">5</div>
              </div>
              <div id="number6" onclick="numberGen(this.id);addAsterisk()" class="number6">
                <div class="credit-card-text noselect">6</div>
              </div>
            </div>

            <div class="button-group789">
              <div id="number7" onclick="numberGen(this.id);addAsterisk()" class="number7">
                <div class="credit-card-text noselect">7</div>
              </div>
              <div id="number8" onclick="numberGen(this.id);addAsterisk()" class="number8">
                <div class="credit-card-text noselect">8</div>
              </div>
              <div id="number9" onclick="numberGen(this.id);addAsterisk()" class="number9">
                <div class="credit-card-text noselect">9</div>
              </div>
            </div>

            <div class="button-group0">
              <div id="asterisk" onclick="numberGen(this.id);addAsterisk()" class="asterisk">
                <div class="credit-card-text noselect">∗</div>
              </div>
              <div id="number0" onclick="numberGen(this.id);addAsterisk()" class="number0">
                <div class="credit-card-text noselect">0</div>
              </div>
              <div id="hash" onclick="numberGen(this.id);addAsterisk()" class="hash">
                <div class="credit-card-text noselect">#</div>
              </div>
            </div>

            <div class="button-group-cmd">
              <div class="button-cancel">
                <div class="credit-card-text noselect">×</div>
              </div>
              <div class="button-clear" onclick="removeAsterisk()">
                <div class="credit-card-text noselect">⬅</div>
              </div>
              <div class="button-enter">
                <div class="credit-card-text noselect">⃝</div>
              </div>
            </div>

          </div>
        </div>
        <div class="card-entrance1">
          <div class="card-entrance2">
            <div class="card-finger"></div>
            <div class="card-entrance3"></div>
          </div>
        </div>
        <div class="coin-entrance1">
          <div class="coin-entrance2">
            <div class="coin-entrance3">
              <div class="coin-entrance4"></div>
            </div>
            <div class="coin-entrance5">
              <div class="coin-knob-base"></div>
              <div class="coin-knob1"></div>
              <div class="coin-knob2"></div>
            </div>
          </div>
        </div>
        <div class="bg-coin">
          <div class="coin"></div>
        </div>
      </div>
    </div>
    <div>
      <div class="footL1"></div>
      <div class="footL2"></div>
      <div class="footL3"></div>
      <div class="footR1"></div>
      <div class="footR2"></div>
      <div class="footR3"></div>
    </div>
    <div class="footL1-reflection"></div>
    <div class="footL2-reflection"></div>
    <div class="footL3-reflection"></div>
    <div class="footR1-reflection"></div>
    <div class="footR2-reflection"></div>
    <div class="footR3-reflection"></div>
    <div class="black-shadow-reflection"></div>
    <div class="shell-reflection">
      <div class="side-door-reflection">
      </div>
    </div>
    <div class="middle-shadow">

    </div>

    <script src="js.js"></script>
</body>

</html>
